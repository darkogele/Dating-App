<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required
      placeholder="username">
    <label>Username</label>
  </div>

  <div class="mb-3 form-floating">
    <input type="text" class="form-control" id="password" name="password" [(ngModel)]="model.password" required
      placeholder="password" type="password">
    <label>Password</label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default me-2" type="button">Cancel</button>
  </div>
</form>
