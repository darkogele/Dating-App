<div class="mb-3 form-floating">

  <!-- Data Entry point -->
  <input [class.is-invalid]="control.touched && control.invalid" [type]="type()" class="form-control"
    [formControl]="control" required placeholder="{{ label() }}" />

  <label>{{label()}}</label>

  <!-- Required validator -->
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    Place enter a {{ label() }}
  </div>

  <!-- Min length validator -->
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
    {{ label() }} must be at least
    {{control.errors?.['minlength'].requiredLength}} characters
  </div>

  <!-- Max length validator -->
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
    {{ label() }} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
  </div>

  <!-- Matching validator -->
  <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
    Passwords do not match
  </div>
</div>
