<div class="mb-3 form-floating">

  <!-- Data Entry point -->
  <input [class.is-invalid]="control.touched && control.invalid" class="form-control" [formControl]="control"
    placeholder="{{ label() }}" [bsConfig]="bsConfig" bsDatepicker [maxDate]="maxDate()" />

  <label>{{label()}}</label>

  <!-- Required validator -->
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    Place enter a {{ label() }}
  </div>
</div>
